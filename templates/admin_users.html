{% extends "layout.html" %}
{% block content %}
  <h3>Admin - Users</h3>
  <table class="table">
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Phone</th><th>Role</th><th>Action</th></tr>
    {% for u in users %}
    <tr>
      <td>{{ u.user_id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.phone }}</td>
      <td>{{ u.role }}</td>
      <td>
        <form method="post" action="{{ url_for('admin_remove_user', user_id=u.user_id) }}" style="display:inline">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
